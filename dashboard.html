<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dashboard Financiero</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-blue-500 min-h-screen flex flex-col items-center p-6">
<h1 class="text-white text-3xl font-bold mb-8">Dashboard Financiero</h1>
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 w-full max-w-6xl">
<a class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center" href="plan.html"><i class="w-8 h-8 mb-2" data-lucide="book-open"></i>PLAN DE CUENTAS</a>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="shopping-cart"></i>PRODUCCIÓN
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="pie-chart"></i>PRESUPUESTO
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="file-text"></i>REPORTES FINANCIEROS
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="dollar-sign"></i>CUENTAS POR PAGAR/COBRAR
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="briefcase"></i>TESORERIA
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="credit-card"></i>CONCILIACIÓN BANCARIA
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="cpu"></i>PROCESOS IA
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="layers"></i>PROYECTOS FINANCIEROS
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="box"></i>CAJA Y BANCOS
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="briefcase"></i>CONTABILIDAD NIIF
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="users"></i>NÓMINA
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="file-plus"></i>FACTURACIÓN ELECTRÓNICA
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="upload-cloud"></i>MIGRACIÓN DE DATOS
    </button>
<button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
<i class="w-8 h-8 mb-2" data-lucide="refresh-ccw"></i>INTEGRACIÓN CRM
    </button>
</div>
<script>
    lucide.createIcons();
  </script>
</body>
</html>
