<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Financiero</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-blue-500 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-white text-3xl font-bold mb-8">Dashboard Financiero</h1>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 w-full max-w-6xl">
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="book-open" class="w-8 h-8 mb-2"></i>PLAN DE CUENTAS
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="shopping-cart" class="w-8 h-8 mb-2"></i>PRODUCCIÓN
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="pie-chart" class="w-8 h-8 mb-2"></i>PRESUPUESTO
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="file-text" class="w-8 h-8 mb-2"></i>REPORTES FINANCIEROS
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="dollar-sign" class="w-8 h-8 mb-2"></i>CUENTAS POR PAGAR/COBRAR
    </button>

    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="briefcase" class="w-8 h-8 mb-2"></i>TESORERIA
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="credit-card" class="w-8 h-8 mb-2"></i>CONCILIACIÓN BANCARIA
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="cpu" class="w-8 h-8 mb-2"></i>PROCESOS IA
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="layers" class="w-8 h-8 mb-2"></i>PROYECTOS FINANCIEROS
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="box" class="w-8 h-8 mb-2"></i>CAJA Y BANCOS
    </button>

    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="briefcase" class="w-8 h-8 mb-2"></i>CONTABILIDAD NIIF
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="users" class="w-8 h-8 mb-2"></i>NÓMINA
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="file-plus" class="w-8 h-8 mb-2"></i>FACTURACIÓN ELECTRÓNICA
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="upload-cloud" class="w-8 h-8 mb-2"></i>MIGRACIÓN DE DATOS
    </button>
    <button class="bg-blue-300 hover:bg-blue-400 p-6 rounded-xl flex flex-col items-center justify-center text-white font-bold text-center">
      <i data-lucide="refresh-ccw" class="w-8 h-8 mb-2"></i>INTEGRACIÓN CRM
    </button>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
